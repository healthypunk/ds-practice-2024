syntax = "proto3";
package com.dspractice.bookstore.commonproto;


message CreditCardInformation {
  string number = 1;
  string expirationDate = 2;
  string cvv = 3;
}

message BillingAddress {
  string street = 1;
  string city = 2;
  string state = 3;
  string zip = 4;
  string country = 5;
}

message FraudDetectionRequest {
  string orderId = 1;
  CreditCardInformation card = 2;
  BillingAddress address = 3;
}

message FraudDetectionResponse {
  string orderId = 1;
  bool fraud = 2;
}

service FraudDetectionService {
  rpc detect (FraudDetectionRequest) returns (FraudDetectionResponse);
}


