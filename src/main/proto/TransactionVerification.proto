syntax = "proto3";
package com.dspractice.bookstore.commonproto;

message CardInformation {
  string number = 1;
  string expiration_date = 2;
  string cvv = 3;
}

message TransactionRequest {
  string orderId = 1;
  CardInformation card = 2;
}

message TransactionResponse {
  string orderId = 1;
  string id = 2;
}

service TransactionVerficationService {
  rpc verify (TransactionRequest) returns (TransactionResponse);
}

